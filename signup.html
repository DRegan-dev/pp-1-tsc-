<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="TSC. Club for time-travelling interdimensional beings in the universe. Temporal Travel, Interdimensional Travel. Anywhere in time. All the time.">
    <meta name="keywords"
        content="time travel, interdimensional, Universe, exploration, social, secret-society spiritual">
    <!-- Title -->
    <title>TSC</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">TSC</h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">X</label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Content -->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" id="signup-form" method="POST">
                <h2>We come in peace!! <i class="fa-solid fa-hand-spock"></i></h2>

                <label for="first-name">First Name: </label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>

                <label for="last-name">Last Name: </label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>

                <label for="email-address">Email Address: </label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="interdimensional">Interdimensional</label>
                        <input type="radio" name="alien-origin" id="interdimensional" value="interdimensional">

                        <label for="extra-temporal">Extra-Temporal</label>
                        <input type="radio" name="alien-origin" id="extra-temporal" value="extra-temmporal">

                        <label for="extra-terrestrial">Extra-Terrestrial</label>
                        <input type="radio" name="alien-origin" id="extra-terrestrial" value="extra-terrestrial">

                        <label for="all">All of the above</label>
                        <input type="radio" name="alien-origin" id="all" value="all">

                        <button type="submit" class="join-button">Join Us!</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="no-opener"
                    aria-label="Visit our Facebook page (Opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="no-opener"
                    aria-label="Visit our Instagram page (Opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="no-opener"
                    aria-label="Visit our Instagram page (Opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="no-opener"
                    aria-label="Visit our Twitter page (Opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a></li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/5125eaa352.js" crossorigin="anonymous"></script>
</body>

</html>
